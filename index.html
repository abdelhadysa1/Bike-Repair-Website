<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile bike repairs anywhere in greater Dublin, Ireland. - Roar Bikes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/logo-roar-bikes.svg" alt="Roar bikes logo">
            </div>
            <nav>
                <ul>
                    <li>Book Online</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hero">
                <div class="herobox-f2">
                    <h1>Mobile Bike Repairs</h1>
                    <p>
                        Many people have difficulty getting their bikes to a bike shop.
                        <br />
                        We call to your office or home anywhere in greater Dublin.
                    </p>
                    <p>
                        Fast, convenient bike servicing with up-front pricing.
                        <br />
                        All without the hassle of taking your bike into a shop.
                    </p>
                </div>
                <div class="herobox">
                    <img src="./img/image-bike-repair-service.jpg" alt="Man repairing bike">
                    <div id="herobox-img-overlay"></div>
                    <div id="herobox-img-text"></div>
                </div>
            </div>
        </main>
        <div class="cards">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
        <footer>

        </footer>
    </div>
    <script src="./js/herobox-img.js"></script>
</body>
</html>
